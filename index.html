<!DOCTYPE html>
<html>
<body>

<audio id="demo" controls>
  <source src="Over the Rainbow.mp3" type="audio/ogg">
  <source src="Over the Rainbow.mp3" type="audio/mpeg">
  Tu navegador no implementa el elemento audio.
</audio>
	<div>
	  <button onclick="document.getElementById('demo').play()">Reproducir</button>
	  <button onclick="document.getElementById('demo').pause()">Pausar</button>
	  <button onclick="document.getElementById('demo').backward()">Retroceder</button>
	  <button onclick="document.getElementById('demo').forward()">Avanzar</button>
	  <button onclick="document.getElementById('demo').volume+=0.1">Aumentar Volumen</button>
	  <button onclick="document.getElementById('demo').volume-=0.1">Disminuir Volumen</button>
	</div>
</body>
</html>
